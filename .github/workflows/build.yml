name: Build Lifesteal Plugin

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Compile Plugin
        run: |
          mkdir -p build
          javac -d build src/main/java/com/lifesteal/*.java
          cp src/main/resources/* build/
          cd build
          jar cf LifestealPlugin.jar *
      
      - name: Upload .jar
        uses: actions/upload-artifact@v3
        with:
          name: LifestealPlugin
          path: build/LifestealPlugin.jar
